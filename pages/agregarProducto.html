<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Camiseta favicon.png" type="image/x-icon">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Animaciones  -->

         <!-- SWEET ALERT  -->
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <link rel="stylesheet" href="../css/index.css">
    <title>3era preentrega De Feo Villagra</title>
</head>

<body>


    <div class="container">
        <header>
            <div class="container">
                <a href="../index.html"> Inicio</a>
            </div>
        </header>
        
        <form id="formulario" class="form animate__animated animate__backInDown" action="">
            <h1 class="TituloAgregar">Agregar Producto</h1>
            <label class="labelInput" for="nombre">Nombre <input id="nombre" required class="inputForm" type="text"
                    placeholder="Equipo"></label>
            <label class="labelInput" for="precio">Precio <input step="0.01" id="precio" required class="inputForm"
                    type="number"></label>
            <label class="labelInput" for="dimensiones">Talle<input id="dimensiones" required class="inputForm"
                    type="text" placeholder="S-XL"></label>
            <label class="labelInput" for="foto" id="labelFIle">Agregar foto <input id="foto" class="inputFile"
                    type="file" accept="image/*" ></label>
                    <img id="preview"></img>
            <button class="btnForm" type="submit">Agregar</button>
            
        </form>
        <div class="productos animate__animated animate__backInDown" id="stock"></div>
    </div>
    <script src="../js/agregarProducto.js" type="module"></script>
</body>

</html>
